<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
          
          const tabDB = [ 
                          {
                           btntext : "공지사항",
                           content : " 제이쿼리 5회차에는 반드시 들어가야 합니다."
                          }
                          ,
                          {
                           btntext : "QNA",
                           content : " QNA탭을 클릭했을때 나오는 컨텐츠입니다."
                          }
                        ]
          for(x in tabDB){
            document.getElementById("btns").innerHTML += `<button>${tabDB[x].btntext}</button>`
          }

          document.querySelectorAll("#btns button").forEach(( el, idx )=>{                
                el.addEventListener("click", ()=>{ 
                  textchage( tabDB[idx].content )
                })
          })
         
          function textchage(c){
            document.getElementById("content").innerHTML = c;
          }  
            
        }
          
    </script>
</head>
<body>
     <div id="btns">
        
     </div>
     <p  id="content">버튼을 클릭할때마다 해당 컨텐츠 출력해라</p>
</body>
</html>
