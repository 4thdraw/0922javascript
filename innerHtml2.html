<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){

          const colorValue = ["red","yellow","blue","orange"]; //칼라DB 저장
          const btnbox = document.getElementById("btns"); // 버튼삽입될 부모객체저장

          for(x in colorValue){ // 칼라DB만큼 버튼출력
            btnbox.innerHTML += `<button>${colorValue[x]}</button>`
          }
          /////////////////////////////////
          const btns = document.querySelectorAll("#btns button");
          //console.log("버튼개수는? "+btns.length); 
          
          //btns.forEach(function(ele, idx){})
          btns.forEach((ele, idx) => {
            ele.addEventListener('click', ()=>{ bgchage(colorValue[idx]) })
          })
         

          function bgchage(c){
            document.body.style.backgroundColor = c;
          }   
            
        }
          
    </script>
</head>
<body>
     <div id="btns">
        
     </div>
</body>
</html>
